		<header>

		<section id="main">
			<div class="container">
				<section class="regform" id="contact">
					<form action="get">
						<input type="text" placeholder="First name" required>
						<input type="text" placeholder="Surname" required>
						<select name="" id="state" required>
	            <option>Select your state</option>
	            <option value="ACT">ACT</option>
	            <option value="NSW">NSW</option>
	            <option value="QLD">QLD</option>
	            <option value="SA">SA</option>
	            <option value="TAS">TAS</option>
	            <option value="VIC">VIC</option>
	            <option value="WA">WA</option>
	          </select>
						<div class="postcode-field"><label for="postcode">Postcode</label>
						<input type="text" id="postcode" size="4"></div>
						<input type="email" placeholder="Email address" required>
						<input type="password" placeholder="Choose a password" required>
						<input type="radio" id="e" required> <label for="e">I agree to the Relaxr <a href="#">terms and conditions</a></label>
						<input type="submit" value="Register now!" formaction="thanks.html">
					</form>
				</section>
